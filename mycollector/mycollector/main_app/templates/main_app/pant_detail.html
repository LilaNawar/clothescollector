{% extends 'base.html' %}


{% block content %}

<h1>Pant Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ pant.name }}</span>
            </div>

            <div class="card-action">
                <a href="{% url 'pants_update' pant.id %}"> Edit </a>
                <a href="{% url 'pants_delete' pant.id %}"> Delete </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
