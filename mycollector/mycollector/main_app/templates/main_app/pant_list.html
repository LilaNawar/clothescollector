{% extends 'base.html' %}


{% block content %}

<h1>Pants List </h1>

{% for pant in pants %}
<a href="{% url 'pants_detail' pant.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ pant.name }}</span>

        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
